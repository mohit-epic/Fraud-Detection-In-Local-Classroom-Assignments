<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #2E8B57;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .sidebar {
            width: 250px;
            background: #fff;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .content {
            flex: 1;
            padding: 20px;
            background: white;
            margin-left: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .student-list {
            list-style: none;
            padding: 0;
        }
        .student-list li {
            background: #eee;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .approve-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .approve-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="header">Teacher Dashboard</div>

    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li onclick="loadStudentRequests()">ðŸ“© Student Requests</li>
                <li onclick="loadAssignments()">ðŸ“¢ Assignments</li>
            </ul>
        </div>

        <div class="content" id="main-content">
            <h2>Welcome, Teacher!</h2>
            <p>Select an option from the menu.</p>
        </div>
    </div>

    <script>
        async function loadStudentRequests() {
            const response = await fetch("http://localhost:5000/api/students/requests");
            const students = await response.json();

            let contentHTML = "<h2>Pending Student Requests</h2><ul class='student-list'>";
            students.forEach(student => {
                contentHTML += `
                    <li>
                        <span>${student.username} (${student.email})</span>
                        <button class="approve-btn" onclick="approveStudent(${student.id}, '${student.username}', '${student.email}', '${student.password}')">Approve</button>
                    </li>
                `;
            });
            contentHTML += "</ul>";

            document.getElementById("main-content").innerHTML = contentHTML;
        }

        async function approveStudent(id, username, email, password) {
            const response = await fetch("http://localhost:5000/api/students/approve", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id, username, email, password })
            });

            const result = await response.json();
            alert(result.message);
            loadStudentRequests();
        }

        function loadAssignments() {
            document.getElementById("main-content").innerHTML = "<h2>Assignments</h2><p>Coming soon...</p>";
        }
    </script>

</body>
</html>
