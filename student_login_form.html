<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8f9; /* Blue Background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ADD8E6; /* Light Blue Box */
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Floating Effect */
      width: 320px;
      transition: transform 0.3s ease-in-out;
    }
    .container:hover {
      transform: translateY(-10px); /* Hover Floating Effect */
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="submit"],
    .forgot-password {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      display: block;
      margin-top: 10px;
      font-size: 16px;
      transition: all 0.3s ease-in-out;
    }
    input[type="submit"] {
      background-color: #28a745;
      color: white;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }
    input[type="submit"]:hover {
      background-color: #218838;
      transform: scale(1.05);
    }
    .forgot-password {
      background-color: #218838;
      color: white;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }
    .forgot-password:hover {
      background-color: #c82333;
      transform: scale(1.05);
    }
  </style>

<body>
  <div class="container">
    <h1>Student Login</h1>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Login">
    </form>
    <button class="forgot-password" onclick="forgotPassword()">Forgot Password?</button>
  </div>

  <script>
    document.querySelector("#loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
  
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
  
      const response = await fetch("http://localhost:5000/api/students/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ username, password }),
      });
  
      const result = await response.json();
  
      if (result.success) {
        localStorage.setItem("studentUsername", result.username); // Store username
        localStorage.setItem("studentEmail", result.email); // Store email
  
        window.location.href = "student_dashboard.html"; // Redirect to dashboard
      } else {
        alert("Login failed: " + result.message);
      }
    });

    function forgotPassword() {
  window.location.href = "forgot-password.html"; // Redirect to forgot password page
    }
  </script>
</body>
</html>
