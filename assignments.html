<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .assignment-container {
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .assignment {
            padding: 15px;
            margin-bottom: 10px;
            border-left: 5px solid #4CAF50;
            background: #eef;
            border-radius: 5px;
        }
        .assignment h3 {
            margin: 0;
        }
        .assignment p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="assignment-container">
        <h2 id="subject-title">Assignments</h2>
        <div id="assignments-list">
            <!-- Dynamic Assignments Will Load Here -->
        </div>
    </div>

    <script>
        // Function to load assignments dynamically
        document.addEventListener("DOMContentLoaded", () => {
            const subject = localStorage.getItem("selectedSubject") || "Assignments";
            document.getElementById("subject-title").textContent = subject + " - Assignments";

            // Mock assignments data
            const assignments = [
                { title: "Assignment 1", description: "Solve the given problems and submit before next class." },
                { title: "Assignment 2", description: "Write a report on recent scientific advancements." }
            ];

            const assignmentList = document.getElementById("assignments-list");
            assignmentList.innerHTML = assignments.map(a => `
                <div class="assignment">
                    <h3>${a.title}</h3>
                    <p>${a.description}</p>
                </div>
            `).join("");
        });
    </script>

</body>
</html>
