<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #cccdce; /* Blue Background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ADD8E6; /* Light Blue Box */
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Floating Effect */
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }
    .container:hover {
      transform: translateY(-10px); /* Hover Effect for Floating */
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .btn {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease-in-out;
    }
    .btn-student {
      background-color: #2869ae;
      color: white;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }
    .btn-teacher {
      background-color: #0056b3;
      color: white;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }
    .btn:hover {
      background-color: #003d80;
      transform: scale(1.05);
    }
  </style>

</head>
<body>
  <div class="container">
    <h1>Login As</h1>
    <button class="btn btn-student" onclick="redirectToStudent()">Student</button>
    <button class="btn btn-teacher" onclick="redirectToTeacher()">Teacher</button>
  </div>

  <script>
    function redirectToStudent() {
      // Redirect to the student login/registration page
      window.location.href = "student_login.html";
    }

    function redirectToTeacher() {
      // Redirect to the teacher login page
      window.location.href = "teacher_login.html";
    }
  </script>
</body>
</html>
