<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f3f4f6; /* Blue Background */
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }
      .container {
          width: 350px;
          background: #ADD8E6; /* Light Blue Box */
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Floating Effect */
          transition: transform 0.3s ease-in-out;
      }
      .container:hover {
          transform: translateY(-10px); /* Hover Floating Effect */
      }
      h2 {
          text-align: center;
          color: #333;
      }
      input {
          width: 100%;
          padding: 10px;
          margin-bottom: 10px;
          border: 1px solid #ccc;
          border-radius: 6px;
      }
      button {
          width: 100%;
          padding: 12px;
          background: #28a745;
          color: white;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          transition: all 0.3s ease-in-out;
          font-size: 16px;
          box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      }
      button:hover {
          background: #218838;
          transform: scale(1.05);
      }
  </style>

</head>
<body>

    <div class="container">
        <h2>Student Registration</h2>
        <form id="registration-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById("registration-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            fetch("http://localhost:5000/api/students/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Registration request sent. Waiting for teacher approval.");
                    window.location.href = "student_login.html";
                } else {
                    alert("Error: " + data.message);
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
