<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: 'Roboto', 'Helvetica', sans-serif; /* Fixed 'font FAMILY' to 'font-family' */
      background: url("success-idea-concept_670147-47682.avif") no-repeat center center fixed;
      background-size: cover; /* Ensures the image covers the entire background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;    
    }
    
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 50%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 350px;
      height: 350px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      animation: popUp 0.5s ease-out forwards; /* Pop-up animation */
    }
    
    /* Pop-up animation */
    @keyframes popUp {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    h1 {
      margin-bottom: 30px;
      color: #264653;
      font-weight: 700;
      font-size: 24px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    
    .btn {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      width: 140px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #fff;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.5s ease, height 0.5s ease;
    }
    
    .btn:hover::before {
      width: 300px;
      height: 300px;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }
    
    .btn-student {
      background: linear-gradient(45deg, #2a9d8f, #8ab17d);
      box-shadow: 0 4px 12px rgba(42, 157, 143, 0.3);
    }
    
    .btn-teacher {
      background: linear-gradient(45deg, #e76f51, #f4a261);
      box-shadow: 0 4px 12px rgba(231, 111, 81, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login As</h1>
    <button class="btn btn-student" onclick="redirectToStudent()">Student</button>
    <button class="btn btn-teacher" onclick="redirectToTeacher()">Teacher</button>
  </div>

  <script>
    function redirectToStudent() {
      // Redirect to the student login/registration page
      window.location.href = "i.html";
    }

    function redirectToTeacher() {
      // Redirect to the teacher login page
      window.location.href = "teacher_login.html";
    }
  </script>
</body>
</html>
