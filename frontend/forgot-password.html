<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body {
            font-family: 'Roboto', 'Helvetica', sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #1a1a1a, #333333); /* Black to dark gray gradient */
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5); /* Darker shadow for black bg */
            border-radius: 50%; /* Circular container */
            text-align: center;
            width: 350px; /* Fixed width for circle */
            height: 350px; /* Fixed height for circle */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: popUp 0.5s ease-out forwards; /* Pop-up animation */
        }
        
        /* Pop-up animation */
        @keyframes popUp {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        input[type="email"] {
            width: 85%; /* Adjusted to fit circular container */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid rgba(42, 157, 143, 0.5); /* Nature-inspired green border */
            border-radius: 6px; /* Slightly more rounded */
            background: rgba(255, 255, 255, 0.8);
            font-family: 'Roboto', sans-serif;
            transition: border-color 0.3s ease;
            font-size: 14px;
        }
        
        input[type="email"]:focus {
            border-color: #2a9d8f; /* Green focus state */
            outline: none;
        }
        
        button {
            width: 140px; /* Fixed width from pattern */
            padding: 12px;
            margin: 10px 0;
            background: linear-gradient(45deg, #2a9d8f, #8ab17d); /* Nature-inspired green */
            color: #fff;
            border: none;
            border-radius: 50px; /* Rounded to match pattern */
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(42, 157, 143, 0.3);
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s ease, height 0.5s ease;
        }
        
        button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4); /* Darker shadow */
            background: linear-gradient(45deg, #2a9d8f, #8ab17d); /* Keeps gradient */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form action="http://localhost:5000/api/students/forgot-password" method="POST">
          <input type="email" name="email" placeholder="Enter your email" required>
          <button type="submit">Submit</button>
      </form>           
    </div>
</body>
</html>
