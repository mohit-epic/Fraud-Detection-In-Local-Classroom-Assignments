<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher - Publish Maths Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #message {
            margin-top: 15px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Publish Maths Assignment</h1>
        <form id="assignmentForm">
            <label for="title">Assignment Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="deadline">Deadline:</label>
            <input type="datetime-local" id="deadline" name="deadline" required>

            <button type="submit">Publish Assignment</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById("assignmentForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const deadline = document.getElementById("deadline").value;
            const teacher_username = "teacher2"; // Hardcoded for simplicity; replace with actual logged-in teacher username

            try {
                const response = await fetch("http://localhost:5000/api/assignments/maths", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ title, description, deadline, teacher_username })
                });

                const result = await response.json();
                const messageDiv = document.getElementById("message");

                if (result.success) {
                    messageDiv.style.color = "green";
                    messageDiv.textContent = "Assignment published successfully!";
                    document.getElementById("assignmentForm").reset();
                } else {
                    messageDiv.style.color = "red";
                    messageDiv.textContent = result.message || "Failed to publish assignment.";
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("message").style.color = "red";
                document.getElementById("message").textContent = "An error occurred. Please try again.";
            }
        });
    </script>
</body>
</html>
