<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: 'Roboto', 'Helvetica', sans-serif;
            background: url("success-idea-concept_670147-47682.avif") no-repeat center center fixed;
            background-size: cover; /* Ensures the image covers the entire background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            width: 380px; /* Slightly larger for better spacing */
            height: 380px; /* Matching height for circular shape */
            background: rgba(255, 255, 255, 0.9);
            padding: 30px; /* Increased padding */
            border-radius: 50%; /* Circular container */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            animation: popUp 0.5s ease-out forwards;
        }
        
        /* Pop-up animation */
        @keyframes popUp {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        h2 {
            text-align: center;
            color: #264653;
            font-weight: 700;
            font-size: 24px;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 15px; /* Reduced slightly for balance */
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%; /* Ensure form takes full container width */
        }
        
        input {
            width: 85%; /* Adjusted for better fit */
            padding: 10px;
            margin-bottom: 12px; /* Consistent spacing */
            border: 1px solid rgba(42, 157, 143, 0.5);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.8);
            font-family: 'Roboto', sans-serif;
            transition: border-color 0.3s ease;
            font-size: 14px; /* Consistent font size */
        }
        
        input:focus {
            border-color: #2a9d8f;
            outline: none;
        }
        
        button {
            width: 140px;
            padding: 12px;
            background: linear-gradient(45deg, #2a9d8f, #8ab17d);
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(42, 157, 143, 0.3);
            margin-top: 10px; /* Added spacing above button */
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s ease, height 0.5s ease;
        }
        
        button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #2a9d8f, #8ab17d);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Registration</h2>
        <form id="registration-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById("registration-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            fetch("http://localhost:5000/api/students/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Registration request sent. Waiting for teacher approval.");
                    window.location.href = "student_login.html";
                } else {
                    alert("Error: " + data.message);
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
