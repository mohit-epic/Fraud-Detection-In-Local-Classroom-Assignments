<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <style>
        body {
            font-family: 'Roboto', 'Helvetica', sans-serif;
            background: url("success-idea-concept_670147-47682.avif") no-repeat center center fixed;
            background-size: cover; /* Ensures the image covers the entire background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            width: 380px;
            height: 380px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 50%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: popUp 0.5s ease-out forwards;
        }
        
        @keyframes popUp {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        h1 {
            text-align: center;
            color: #264653;
            font-weight: 700;
            font-size: 24px;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            text-transform: uppercase;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 85%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid rgba(42, 157, 143, 0.5);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.8);
            font-family: 'Roboto', sans-serif;
            transition: border-color 0.3s ease;
            font-size: 14px;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #2a9d8f;
            outline: none;
        }
        
        input[type="submit"],
        .forgot-password {
            width: 140px;
            padding: 12px;
            background: linear-gradient(45deg, #2a9d8f, #8ab17d);
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(42, 157, 143, 0.3);
            margin: 5px 0;
            text-decoration: none;
            display: inline-block;
        }
        
        input[type="submit"]::before,
        .forgot-password::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s ease, height 0.5s ease;
        }
        
        input[type="submit"]:hover::before,
        .forgot-password:hover::before {
            width: 300px;
            height: 300px;
        }
        
        input[type="submit"]:hover,
        .forgot-password:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #2a9d8f, #8ab17d);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teacher Login</h1>
        <form id="teacherLoginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
            <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
        </form>
    </div>

    <script>
        document.getElementById("teacherLoginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("http://localhost:5000/api/teachers/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });
                const result = await response.json();
                
                if (response.ok) {
                    // Store teacher details in localStorage (no teacherId)
                    localStorage.setItem("teacherToken", result.token);
                    localStorage.setItem("teacherName", result.name || username); // Fallback to username
                    localStorage.setItem("teacherEmail", result.email); // Expecting email from backend
                    window.location.href = "teacher_dashboard.html";
                } else {
                    alert(result.message || "Login failed");
                }
            } catch (error) {
                console.error("Login error:", error);
                alert("An error occurred. Please try again later.");
            }
        });
    </script>
</body>
</html>
