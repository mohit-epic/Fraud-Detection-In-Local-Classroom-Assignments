<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Physics Assignments</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f6f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #222;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #ffffff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .submission {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #007bff;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .debug {
            color: red;
            font-size: 12px;
            display: none; /* Hidden by default */
        }

        .debug-toggle {
            margin: 10px 0;
            padding: 5px 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .debug-toggle:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>View Physics Assignments</h1>
    <div class="container">
        <button class="debug-toggle" onclick="toggleDebugLog()">Show Debug Log</button>
        <ul id="assignmentList"><p>Loading...</p></ul>
        <div id="debugLog" class="debug"></div>
    </div>

    <script>
        const API_BASE_URL = "http://localhost:5000/api";

        // Function to log debug messages
        function logDebug(message) {
            const debugLog = document.getElementById("debugLog");
            debugLog.innerHTML += `${new Date().toLocaleTimeString()} - ${message}<br>`;
            console.log(message);
        }

        // Toggle debug log visibility
        function toggleDebugLog() {
            const debugLog = document.getElementById("debugLog");
            const toggleButton = document.querySelector(".debug-toggle");
            if (debugLog.style.display === "none") {
                debugLog.style.display = "block";
                toggleButton.textContent = "Hide Debug Log";
            } else {
                debugLog.style.display = "none";
                toggleButton.textContent = "Show Debug Log";
            }
        }

        // Fetch assignments with submissions for Physics
        async function fetchAssignmentsWithSubmissions() {
            try {
                logDebug("Fetching assignments with submissions...");
                const response = await fetch(`${API_BASE_URL}/assignments/physics/submissions`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const assignments = await response.json();
                logDebug(`Fetched assignments with submissions: ${JSON.stringify(assignments)}`);

                const assignmentList = document.getElementById("assignmentList");
                assignmentList.innerHTML = ""; // Clear loading message
                if (assignments.length === 0) {
                    logDebug("No assignments found in response");
                    assignmentList.innerHTML = "<p>No assignments found</p>";
                    return;
                }

                let hasSubmissions = false;
                for (const assignment of assignments) {
                    try {
                        logDebug(`Processing assignment: ${assignment.title}`);
                        if (assignment.submissions && Array.isArray(assignment.submissions) && assignment.submissions.length > 0) {
                            hasSubmissions = true;
                            const li = document.createElement("li");
                            li.innerHTML = `<strong>${assignment.title}</strong><p>Description: ${assignment.description}</p><p>Deadline: ${new Date(assignment.deadline).toLocaleDateString()}</p>`;
                            const submissionsList = document.createElement("ul");
                            for (const submission of assignment.submissions) {
                                try {
                                    const submissionLi = document.createElement("li");
                                    submissionLi.className = "submission";
                                    // Handle missing originalFileName by extracting from filePath
                                    const fileName = submission.originalFileName || submission.filePath.split(/[\\/]/).pop();
                                    // Convert Windows backslashes to forward slashes for URL compatibility
                                    const filePathUrl = `${API_BASE_URL.replace('/api', '')}/uploads/${submission.filePath.split(/[\\/]/).pop()}`.replace(/\\/g, '/');
                                    logDebug(`Generated URL for download: ${filePathUrl}`);
                                    submissionLi.innerHTML = `${submission.studentUsername}: ${assignment.title} <a href="${filePathUrl}" download="${fileName}">${fileName}</a>`;
                                    submissionsList.appendChild(submissionLi);
                                    logDebug(`Rendered submission for ${submission.studentUsername} in assignment: ${assignment.title}`);
                                } catch (error) {
                                    logDebug(`Error rendering submission for ${submission.studentUsername} in assignment ${assignment.title}: ${error.message}`);
                                }
                            }
                            li.appendChild(submissionsList);
                            assignmentList.appendChild(li);
                            logDebug(`Rendered assignment: ${assignment.title} with ${assignment.submissions.length} submissions`);
                        } else {
                            logDebug(`No submissions for assignment: ${assignment.title}`);
                        }
                    } catch (error) {
                        logDebug(`Error processing assignment ${assignment.title}: ${error.message}`);
                    }
                }

                // Only show "No assignments with submissions found" if no submissions were rendered
                if (!hasSubmissions) {
                    logDebug("No assignments with submissions found after filtering");
                    assignmentList.innerHTML = "<p>No assignments with submissions found</p>";
                } else {
                    logDebug("Rendering complete with some submissions");
                }
            } catch (error) {
                logDebug(`Error fetching assignments with submissions: ${error.message}`);
                const assignmentList = document.getElementById("assignmentList");
                assignmentList.innerHTML = "<p>Error loading assignments</p>";
            }
        }

        // Initial fetch of assignments with submissions
        fetchAssignmentsWithSubmissions();
    </script>
</body>
</html>
